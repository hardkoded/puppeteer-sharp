name: Demo Project

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Demo Project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Install dependencies
      run: |
        dir
        cd ../demos/PuppeteerSharpPdfDemo
        nuget restore PuppeteerSharpDemos-Local.sln
      
    - name: Build
      run: |
         cd ../demos/PuppeteerSharpPdfDemo
         msbuild PuppeteerSharpDemos-Local.sln
    
    - name: Run Project
      run: |
          cd ../demos/PuppeteerSharpPdfDemo
          dotnet run -p PuppeteerSharpPdfDemo-Local.csproj -f net471 auto-exit
