name: Demo Project

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Demo Project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        dotnet-version: 4.7.1

    - name: Install dependencies
      run: |
        dotnet restore -f net471 demos/PuppeteerSharpDemos-Local.sln
      
    - name: Build
      run: dotnet build -f net471 demos/PuppeteerSharpDemos-Local.sln
    
    - name: Run Project
      run: |
          cd demos/PuppeteerSharpPdfDemo
          dotnet run -p PuppeteerSharpPdfDemo-Local.csproj -f net471 auto-exit
