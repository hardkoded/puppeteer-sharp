name: Demo Project

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Demo Project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    env:
      DOTNET_VERSION: '6.0.x' # The .NET SDK version to use

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Install dependencies
      run: |
        cd demos
        dir
        dotnet restore PuppeteerSharpDemos-Local.sln
      
    - name: Build
      run: |
         msbuild PuppeteerSharpDemos-Local.sln
    
    - name: Run Project
      run: |
          dotnet run -p PuppeteerSharpPdfDemo-Local.csproj auto-exit
